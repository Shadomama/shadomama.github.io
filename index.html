<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    body {
      background:
        linear-gradient(
          180deg,
          rgba(0,0,0,0.55),
          rgba(0,0,0,0.75)
        ),
        url("assets/bg.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    /* Mobile fix */
    @media (max-width: 768px) {
      body {
        background-size: contain;
        background-position: center center;
        background-color: #000;
      }
    }

    /* Optional subtle texture */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.04),
        rgba(255,255,255,0.04) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 6px
      );
      opacity: 0.25;
    }
  </style>
</head>
<body>
</body>
</html>
