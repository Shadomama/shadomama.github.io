<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .stage{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      background: #000;
    }

    .bgimg{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transform: scale(1.01);
      filter: saturate(0.92) contrast(1.06) brightness(0.85);
    }

    @media (max-width: 768px) {
      .bgimg{
        object-fit: contain;
        transform: none;
      }
    }

    .shade{
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(
        180deg,
        rgba(0,0,0,0.55),
        rgba(0,0,0,0.75)
      );
    }

    .scanlines{
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.04),
        rgba(255,255,255,0.04) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 6px
      );
      opacity: 0.25;
      mix-blend-mode: overlay;
    }

    /* Proof marker (so we KNOW the new file is live) */
    .marker{
      position: fixed;
      left: 10px;
      bottom: 10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 10px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(235,240,255,0.20);
      user-select: none;
      pointer-events: none;
    }

    /* Clickable document icon */
    .doc-link{
      position: absolute;
      left: 22%;
      top: 62%;

      width: 56px;
      height: 56px;

      display: grid;
      place-items: center;

      border-radius: 10px;
      border: 1px solid rgba(235,240,255,0.14);
      background: rgba(10,12,15,0.22);
      backdrop-filter: blur(10px);

      box-shadow:
        0 0 0 1px rgba(255,255,255,0.05) inset,
        0 18px 50px rgba(0,0,0,0.45);

      opacity: 0.60;
      transition: opacity 180ms ease, transform 180ms ease, border-color 180ms ease, background 180ms ease;
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
    }

    .doc-link:hover{
      opacity: 0.90;
      transform: translateY(-1px);
      border-color: rgba(210,230,255,0.30);
      background: rgba(10,12,15,0.30);
    }

    .doc-link:active{
      transform: translateY(0px) scale(0.98);
    }

    .doc-icon{
      width: 26px;
      height: 26px;
      opacity: 0.80;
      filter: drop-shadow(0 0 10px rgba(160,210,255,0.12));
    }
  </style>
</head>

<body>
  <div class="stage">
    <!-- Change v= to force refresh -->
    <img class="bgimg" src="assets/bg.jpg?v=99" alt="" />
    <div class="shade"></div>

    <a class="doc-link" href="docs/file-01.html" aria-label="Open document file-01">
      <svg class="doc-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M7 3h7l3 3v15a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"
              stroke="rgba(235,240,255,0.78)" stroke-width="1.2"/>
        <path d="M14 3v4a1 1 0 0 0 1 1h4"
              stroke="rgba(235,240,255,0.48)" stroke-width="1.2"/>
        <path d="M8 12h8M8 15h8M8 18h6"
              stroke="rgba(235,240,255,0.34)" stroke-width="1.2" stroke-linecap="round"/>
      </svg>
    </a>

    <div class="scanlines"></div>
  </div>

  <div class="marker">v3</div>
</body>
</html>
